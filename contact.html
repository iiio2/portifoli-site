<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width:768px)"
    />
    <title>Contact Us | Jhon Doe UI/UX Designer & Photographer</title>
  </head>
  <body>
    <header id="about-header">
      <div class="main-items">
        <div class="heading-logo">
          <img src="img/logo.png" alt="" class="logo" />
        </div>

        <div class="heading-items">
          <ul class="lists">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <!--main-itmes-->
    </header>
    <!-- Header Finished -->

    <section id="contact" style="padding: 3rem;">
      <h1 style="text-align:center">Contact Us</h1>
      <div class="bottom-line"></div>
      <p style="text-align:center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus!
      </p>

      <form class="form-body">
        <input type="text" name="name" placeholder="Name" /> <br />
        <input type="email" name="email" placeholder="Email" /> <br />
        <input type="text" name="subject" placeholder="Subject" /> <br />
        <input type="text" name="phone" placeholder="Phone" /> <br />
        <textarea
          name="message"
          cols="30"
          rows="10"
          placeholder="Message..."
        ></textarea>
        <input type="submit" value="Submit" class="btn-submit" />
      </form>
    </section>

    <!-- Form Finished -->

    <section class="three">
      <div>
        <i class="fas fa-envelope fa-2x"></i>
        <h2>email</h2>
        <p>john@something.com</p>
      </div>

      <div>
        <i class="fas fa-phone fa-2x"></i>
        <h2>phone</h2>
        <p>(555) 555-5555</p>
      </div>

      <div>
        <i class="fas fa-address-card fa-2x"></i>
        <h2>address</h2>
        <p>50 Main st, Boston MA</p>
      </div>
    </section>

    <section
      class="next-project"
      style="background:chartreuse; padding: 5rem 0"
    >
      <h1 style="text-align:center;font-size: 3rem">
        Let's Start Your Next Project
      </h1>
    </section>

    <footer id="main-footer">
      <div class="footer-items">
        <div>
          <p>Copyright @<script>new Date().getFullYear(); </script>. All Rights Reserved.</p>
        </div>

        <div class="socials">
          <a href="http://facebook.com" target="_blank"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a href="http://twitter.com" target="_blank"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a href="http://instagram.com" target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="http://youtube.com" target="_blank"
            ><i class="fab fa-youtube fa-2x"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
